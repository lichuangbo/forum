<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改个人资料</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/fileinput.min.css">
    <link rel="stylesheet" href="/css/cropper.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/userEdit.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/fileinput.min.js" type="text/javascript"></script>
    <script src="/js/cropper.min.js" type="text/javascript"></script>
    <script src="/js/locales/zh.js" type="text/javascript"></script>
    <script src="/js/userEdit.js"></script>
    <script src="/js/editormd.min.js"></script>
</head>
<body>
<div th:insert="~{navbar :: nav}"></div>
<div class="container index index-width userEdit" style="min-height: calc(100vh - 70px);">
    <div class="col-md-9 main main-padd">
        <div class="profile-list">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">个人资料</a>
                </li>
                <li role="presentation">
                    <a href="#password" aria-controls="password" role="tab" data-toggle="tab">修改密码</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" style="padding-top: 20px;" id="profile">
                <table>
                    <tbody class="base">
                    <tr>
                        <td class="top-line">
                            <div class="avatar" id="avatar-img-upload" th:fragment="avatar-img-upload">
                                <img th:src="${user.avatarUrl}">
                            </div>
                        </td>
                        <td class="top-line">
                            <input id="avatar-img" name="avatar-img" type="file" class="file-loading">
                        </td>
                    </tr>
                    <tr>
                        <td class="setting-title">昵称</td>
                        <td><input type="text" th:value="${user.nickname}" class="form-control" id="nickName"
                                   placeholder="请输入您的昵称.."></td>
                    </tr>
                    <tr>
                        <td class="setting-title">个人简介</td>
                        <td><input type="text" th:value="${user.descript}" class="form-control" id="descript"
                                   placeholder="请输入个人简介.."></td>
                    </tr>
                    </tbody>
                </table>
                <input type="button" class="btn btn-success setting-save" id="saveProfile" value="保存">
            </div>
            <div role="tabpanel" class="tab-pane" style="padding-top: 20px;" id="password">
                <table>
                    <tbody class="base">
                    <tr>
                        <td class="setting-title">修改密码</td>
                        <td>
                            <div style="position: relative">
                                <input type="password" id="email-pass" class="form-control width-control"
                                       autocomplete="off"
                                       placeholder="请输入密码.." onblur="checkPass()">
                                <span class="span-pos" id="pass-tap"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="setting-title">确认密码</td>
                        <td>
                            <div style="position: relative">
                                <input type="password" id="email-pass1" class="form-control width-control"
                                       autocomplete="off"
                                       placeholder="请再次输入密码.." onblur="checkPass2()">
                                <span class="span-pos" id="pass1-tap"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <input type="button" class="btn btn-success setting-save" id="savePassword" value="确认修改">
            </div>
        </div>
        <!--错误提示信息-->
        <div id="profile-alert" class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert"></a>
            <strong id="alert-text"></strong>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
