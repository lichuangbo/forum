<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            var closable = window.localStorage.getItem("closable");
            if (closable == "true") {
                window.close();
                window.localStorage.removeItem("closable");
            }
        }
    </script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr/>

            <div class="media" th:each=" question: ${pageNationDTO.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-size img-rounded"
                             th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'question/' + ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br/>
                    <span class="text-desc"><span th:text="${question.likeCount}"> </span>人关注 • <span
                            th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageNationDTO.showFirstPage}">
                        <a th:href="@{/(page=1, search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageNationDTO.showPrePage}">
                        <a th:href="@{/(page=${pageNationDTO.page - 1}, search=${search},tag=${tag})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="p : ${pageNationDTO.pages}" th:class="${pageNationDTO.page == p} ? 'active' : '' ">
                        <a th:href="@{/(page=${p}, search=${search},tag=${tag})}" th:text="${p}"></a>
                    </li>
                    <li th:if="${pageNationDTO.showNextPage}">
                        <a th:href="@{/(page=${pageNationDTO.page + 1}, search=${search},tag=${tag})}"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageNationDTO.showEndPage}">
                        <a th:href="@{/(page=${pageNationDTO.totalPage}, search=${search},tag=${tag})}"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 hot-topic">
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/images/xydm.jpg" alt="学院东大门">
                    </div>
                    <div class="item">
                        <img src="/images/wxypq.jpg" alt="文馨园喷泉">
                    </div>
                    <div class="item">
                        <img src="/images/zxhy.jpg" alt="知行合一">
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h4>热门话题</h4>
            <ul>
                <li th:each="hotTagDTO : ${hotTagDTOs}" style="list-style: none">
                    <div>
                        <a th:href="@{/(page=1, search=${search},tag=${hotTagDTO.getName()})}" th:text="${hotTagDTO.getName()}" class="hot-tag"></a>
                    </div>
                    <span class="text-desc"><span th:text="${hotTagDTO.getTagAttributes().getQuestionCount()}"> </span> 个问题，<span
                            th:text="${hotTagDTO.getTagAttributes().getCommentCount()}"></span> 个回复，<span
                            th:text="${hotTagDTO.getTagAttributes().getViewCount()}"></span> 次浏览
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
