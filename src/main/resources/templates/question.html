<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="/js/moment.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/community.js" type="text/javascript"></script>
    <script src="/js/editormd.min.js" type="text/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <!--问题展示-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--问题title-->
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"> </span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"> </span> |
                阅读数：<span th:text="${question.viewCount}"> </span>
                </span>
                <a th:href="@{'/publish/' + ${question.id}}" class="comment-menu pull-right"
                   th:if="${session.user != null && session.user.id == question.creater}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑问题</span>
                </a>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--正文-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <textarea style="display:none;" th:text="${question.description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("question-view", {});
                    });
                </script>
                <!--标签展示-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>
            </div>
            <!--点赞数-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-back">
                <!--点赞-->
                <div style="float: left" th:if="${session.user != null}">
                    <span class="glyphicon glyphicon-thumbs-up icon question-thumb" id="thumbup"
                          th:classappend="${click != null} ? 'question-thumb-active' : ' ' "
                          onclick="thumbUpQuestion()">
                    </span>
                </div>
                <div style="float: left; margin-top: 7px;margin-left: 7px">
                    <span id="likeCount" th:text="${question.likeCount}"></span> 人点赞
                </div>
            </div>
            .
            <!--回复内容展示-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--回复数-->
                <h4>全部评论 <span th:text="${question.commentCount}"></span></h4>
                <!--分割线-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp" style="margin-top: 15px"/>
                <!--一级评论区-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-content" th:each="comment: ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-size img-rounded"
                                     th:src="${comment.user.avatarUrl}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.getContent()}"></div>
                            <div class="comment-menu">
                                <span class="glyphicon glyphicon-thumbs-up icon active"
                                      th:data-id="${comment.id}"></span>
                                <span th:data-id="${comment.id}" onclick="collapseComment(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.getGmtCreate(), 'yyyy-MM-dd')}"></span>
                            </div>
                            <!--二级评论展示-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
                                <!--评论回复输入框-->
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" th:id="${'input-'+comment.id}"
                                           placeholder="请输入评论...">
                                    <button type="submit" class="btn btn-default pull-right btn-comment2">取消</button>
                                    <button type="submit" class="btn btn-success pull-right btn-comment2"
                                            th:data-id="${comment.id}" onclick="comment(this)">评论
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--问题回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment-section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-size img-rounded"
                                 th:src="${session.user != null ? session.user.avatarUrl : '/images/default-avatar.png'}"
                                 alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${session.user != null ? session.user.name : '匿名用户'}"></span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" id="comment_content" rows="6"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--发起人详情展示-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-size img-circle"
                                 th:src="${question.user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                    <div>
                        个人简介：<h6 class="text-desc" th:text="${question.user.bio}"></h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <!--相关问题列表展示-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul>
                    <li th:each="relative : ${relativeQuestions}" class="question-relative">
                        <a th:href="@{'/question/'+${relative.id}}" th:text="${relative.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
