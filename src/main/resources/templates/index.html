<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload= function() {
            var closable = window.localStorage.getItem("closable");
            if (closable == "true") {
                window.close();
                window.localStorage.removeItem("closable");
            }
        }
    </script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr/>

            <div class="media" th:each=" question: ${pageNationDTO.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-size img-rounded"
                             th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'question/' + ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br/>
                    <span class="text-desc"><span th:text="${question.likeCount}"> </span>人关注 • <span
                            th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageNationDTO.showFirstPage}">
                        <a th:href="@{/(page=1, search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageNationDTO.showPrePage}">
                        <a th:href="@{/(page=${pageNationDTO.page - 1}, search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="p : ${pageNationDTO.pages}" th:class="${pageNationDTO.page == p} ? 'active' : '' ">
                        <a th:href="@{/(page=${p}, search=${search},tag=${tag})}" th:text="${p}"></a>
                    </li>
                    <li th:if="${pageNationDTO.showNextPage}">
                        <a th:href="@{/(page=${pageNationDTO.page + 1}, search=${search},tag=${tag})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageNationDTO.showEndPage}">
                        <a th:href="@{/(page=${pageNationDTO.totalPage}, search=${search},tag=${tag})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>相关问题</h4>
            <ul>
                <li th:each="tag : ${tags}">
                    <a th:href="@{/(page=1, search=${search},tag=${tag})}" th:text="${tag}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
