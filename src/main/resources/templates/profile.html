<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr/>

            <div class="col-lg-12 col-md-12 col-sm-12" th:if="${sections == 'questions'}">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                <hr/>
                <!--我的问题列表-->
                <div class="media" th:each=" question: ${pageNationDTO.data}">
                    <div class="media-left">
                        <a href="">
                            <img class="media-object img-size img-rounded" th:src="${question.user.avatarUrl}"
                                 alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <a th:href="@{'/publish/' + ${question.id}}">
                            <h4 class="media-heading" th:text="${question.title}"></h4>
                        </a>
                        <span class="text-desc">
                            <span th:text="${question.likeCount}"> </span>人关注 • <span
                                th:text="${question.commentCount}"></span> 个回复 • <span
                                th:text="${question.viewCount}"></span> 次浏览 • <span
                                th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"> .
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" th:if="${sections == 'replies'}">
                <div class="media" th:each="notify: ${pageNationDTO.data}">
                    <div class="media-body">
                        <span th:text="${notify.notifierName + ' ' + notify.typeName + ' '}"></span>
                        <a th:href="@{'/notify/' + ${notify.id}}" th:text="${notify.outerTitle}"></a>
                        <span class="label label-danger" th:if="${notify.status == 0}">未读</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <!--分页条-->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pageNationDTO.showFirstPage}">
                            <a th:href="@{'/profile/' + ${sections}(page=${1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pageNationDTO.showPrePage}">
                            <a th:href="@{'/profile/' + ${sections}(page=${pageNationDTO.page - 1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="p : ${pageNationDTO.pages}" th:class="${pageNationDTO.page == p} ? 'active' : '' ">
                            <a th:href="@{'/profile/' + ${sections}(page=${p})}" th:text="${p}"></a>
                        </li>
                        <li th:if="${pageNationDTO.showNextPage}">
                            <a th:href="@{'/profile/' + ${sections}(page=${pageNationDTO.page + 1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pageNationDTO.showEndPage}">
                            <a th:href="@{/(page=${pageNationDTO.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" class="list-group-item"
                   th:classappend="${sections == 'questions'} ? 'active' : ' ' ">我的问题
                </a>
                <a href="/profile/replies" class="list-group-item"
                   th:classappend="${sections == 'replies'} ? 'active' : ' ' ">
                    最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
